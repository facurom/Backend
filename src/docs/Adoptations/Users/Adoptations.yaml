paths:
  /api/pets/:
    get:
      summary: Obtener todas las mascotas
      tags:
        - Mascotas
      responses:
        "200":
          description: Lista de mascotas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mascota'
    post:
      summary: Crear una nueva mascota
      tags:
        - Mascotas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mascota'
      responses:
        "201":
          description: Mascota creada exitosamente

