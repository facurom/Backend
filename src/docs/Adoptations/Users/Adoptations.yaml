components:
  schemas:
    Mascota:
      type: object
      properties:
        id:
          type: string
          description: ID de la mascota
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        adopted:
          type: boolean
          description: Por defecto la mascota no está adoptada
        owner:
          type: string
          description: ID del propietario
        birthDate:
          type: string
          description: Fecha de nacimiento de la mascota         
      example:
        id: 1
        name: Firulais
        specie: Perro
        adopted: false
        owner: false
        birthDate: '2023-05-23T10:30:00.000Z'
