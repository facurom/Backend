  /api/adoptions/{uid}/{pid}:
    post:
      summary: Proceso de adopción
      tags:
        - Adopción
      parameters:
        - name: uid
          in: path
          required: true
          description: uid es el id del usuario que adopta la mascota
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: pid es el ID de la mascota a adoptar
          schema:
            type: string
      responses:
        "200":
          description: Adopción exitosa
