paths:
  /api/shopp/:
    get:
      summary: Obtener todas las productos
      tags:
        - Carrito
      responses:
        "200":
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Carrito'
    post:
      summary: Crear un nuevo producto
      tags:
        - Carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Carrito'
      responses:
        "201":
          description: Producto cargado exitosamente

